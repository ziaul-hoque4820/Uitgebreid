<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./assets/image/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Caveat:wght@500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Caveat:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- NavLink -->
    <nav
        class="flex items-center justify-center gap-3 bg-gray-900 py-1.5 px-4 text-sm text-white transition-all duration-300 hover:bg-gray-800">
        <img src="./assets/image/heart-red-glow-BSniZcEM.png" alt="nav-logo" class="h-4 w-auto animate-pulse">

        <p class="font-medium টডও opacity-90">
            indebuurt ontmoet is een initiatief van
        </p>

        <a href="https://indebuurt.nl/"
            class="font-bold underline decoration-white decoration-1 underline-offset-4 transition-colors hover:text-blue-400">
            indebuurt.nl
        </a>
    </nav>

    <!-- Main Content -->
    <main class="w-full font-['Outfit'] antialiased">
        <!-- Banner Section -->
        <section
            class="flex flex-col md:flex-row items-center justify-between px-6 py-12 lg:px-20 max-w-7xl mx-auto gap-20 lg:gap-20">
            <!-- Left Content -->
            <div class="w-full md:w-auto flex flex-col items-center text-center">
                <img src="./assets/image/flori-logo-Bz-dZNSV.png" alt="banner-logo"
                    class="w-52 mb-4 animate-pulse-scale">

                <h1 class="text-5xl md:text-6xl lg:text-6xl font-bold text-gray-900 leading-tight mb-6">
                    Flori<br>verbindt!
                </h1>

                <p class="text-base text-gray-700 mb-6 leading-relaxed max-w-sm">
                    Waag de sprong in het diepe met onze verrassende en slimme matchmaker Flori
                </p>

                <button
                    class="bg-[#5859F2] hover:bg-[#4748d1] text-white font-semibold py-3 px-9 rounded-full transition-all duration-300 shadow-lg mb-5">
                    Login en start direct
                </button>

                <span class="font-['Caveat'] text-3xl inline-block transform -rotate-2">
                    Helemaal gratis én anoniem
                </span>
            </div>

            <!-- Right Image Slider -->
            <div
                class="w-full md:w-auto relative h-[450px] md:h-[520px] lg:h-[580px] md:min-w-[400px] lg:min-w-[400px] overflow-hidden rounded-3xl shadow-xl">
                <div id="image-slider" class="relative h-full w-full">
                    <img src="./assets/image/couple-dancing-C2qmr-24.jpg"
                        class="absolute inset-0 h-full w-full object-cover opacity-100" alt="banner-img">
                    <img src="./assets/image/couple-terrace-coffee-DJmLoKw_.jpg"
                        class="absolute inset-0 h-full w-full object-cover opacity-0" alt="banner-img">
                    <img src="./assets/image/couple-cafe-book-BDUao1Fy.jpg"
                        class="absolute inset-0 h-full w-full object-cover opacity-0" alt="banner-img">
                    <img src="./assets/image/elderly-couple-walking-D3iyRvkl.jpg"
                        class="absolute inset-0 h-full w-full object-cover opacity-0" alt="banner-img">
                    <img src="./assets/image/girlfriends-couch-BnW_RswA.jpg"
                        class="absolute inset-0 h-full w-full object-cover opacity-0" alt="banner-img">
                </div>

                <!-- Dots Indicator -->
                <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex gap-2.5 z-10">
                    <span class="w-2 h-2 rounded-full bg-white opacity-100"></span>
                    <span class="w-2 h-2 rounded-full bg-white opacity-50"></span>
                    <span class="w-2 h-2 rounded-full bg-white opacity-50"></span>
                </div>
            </div>
        </section>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./assets/js/custom.js"></script>
</body>

</html>
